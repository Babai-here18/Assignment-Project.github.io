<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form Page</title>
    <link rel="icon" href="img/bblogo.jpg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="https://knuconnect.eazyclasses.com/oas/static/institutePic/knu_logo_small.png" alt="K.N.U" />
              </div>

              <div class="heading">
                <h2>Welcome Back</h2>
                <h6>Not registred yet?</h6>
                <a href="#" class="toggle">Sign up</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>UserName</label>
                  <i class="bx bx-user"></i>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                  <i class="bx bx-lock-alt"></i>
                </div>
                <input type="submit" value="Login" class="sign-btn" />
                <p class="text">
                  Forgotten your password or you login details?
                  <a href="Forgotten password Form/index.html" target="_blank"> Get help </a> signing in
                </p>
              </div>
            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="https://knuconnect.eazyclasses.com/oas/static/institutePic/knu_logo_small.png" alt="K.N.U logo" />
              </div>

              <div class="heading">
                <h2>Get Started</h2>
                <h6>Already have an account?</h6>
                <a href="#" class="toggle">Login</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>UserName</label>
                  <i class="bx bx-user"></i>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                  <i class="bx bx-envelope"></i>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                  <i class="bx bx-lock-alt"></i>
                </div>
                <input type="submit" value="Sign Up" class="sign-btn" />
                <p class="text">
                  By signing up, I agree to the <br>
                  <a href="#">Terms of Services</a> and
                  <a href="#">Privacy Policy</a>
                </p>
              </div>
            </form>
          </div>
          <div class="carousel">
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="script.js"></script>
  </body>
</html>
